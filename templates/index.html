<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basel AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { transition: background-color 0.3s; }
        .dark-mode { background-color: #121212; color: white; }
        .dark-mode .card { background-color: #1e1e1e; }
    </style>
</head>
<body class="{% if dark_mode %}dark-mode{% endif %}">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Basel AI</a>
            <a href="{{ url_for('toggle_dark') }}" class="btn btn-secondary">Dark Mode</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </nav>
    <div class="container mt-5">
        <form method="POST">
            <input type="text" name="query" class="form-control" placeholder="Qidiruv yoki AI savol...">
            <button type="submit" class="btn btn-primary mt-2">Yubor</button>
        </form>
        {% if results %}
            <h3>Qidiruv natijalari:</h3>
            {% for result in results %}
                <div class="card mt-3">
                    <div class="card-body">
                        <h5>{{ result.title }}</h5>
                        <p>{{ result.desc }}</p>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        {% if ai %}
            <h3>AI javob:</h3>
            <div class="card mt-3">
                <div class="card-body">{{ ai }}</div>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
  </html>
